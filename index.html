<body>

  <!-- Rating state start -->

  <div class="card">
    <img src="./images/icon-star.svg" alt="">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="ratings">
      <button id="1" class="rating">1</button> <button id="2" class="rating">2</button> <button id="3" class="rating">3</button> <button id="4" class="rating">4</button> <button id="5" class="rating">5</button>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <!-- Add rating here -->
  <div class="thank-you-state-card">
    <img src="./images/illustration-thank-you.svg" alt="">
    <p class="selection">You selected <span class="rate">0</span> out of 5</p>
    <h2>Thank you!</h2>
    <p class="thank-you-msg">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
